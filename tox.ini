[tox]
envlist = py38, py39, pre-commit
skip_missing_interpreters = true

[testenv]
deps = -rrequirements-dev.txt
commands =
    coverage erase
    coverage run -m pytest -vv tests/
    coverage report --fail-under 100

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files
